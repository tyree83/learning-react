<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styling in React</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <style>
    #container {
      padding: 50px;
      background-color: #FFF;
    }
    /* .letter {
      padding: 10px;
      margin: 10px;
      background-color: #FFDE00;
      color: #333;
      display: inline-block;
      font-family: monospace;
      font-size: 32px;
      text-align: center;
    } */
  </style>

</head>
<body>
  <div id="container"></div>  
  <script type="text/babel">
    var destination = document.querySelector("#container")
    class Letter extends React.Component {
      render () {

        var letterStyle = {
          padding: 10,
          margin: 10,
          backgroundColor: this.props.bgcolor,
          color: "#333",
          display: "inline-block",
          fontFamily: "monospace",
          fontSize: 32,
          textAlign: "center"
        }

        return(
          <div style={letterStyle}>
            {this.props.children}
          </div>
        )
      }
    }

    ReactDOM.render(
      <div>
        <Letter bgcolor="#58B3FF">🦄Detective-Unicorn🦄</Letter>
        <Letter bgcolor="#FF605F">🦥Detective-Sloth🦥</Letter>
        <Letter bgcolor="#FFD52E">🐘Detective-Elephant🐘</Letter>
        <Letter bgcolor="#49DD8E">🦙Detective-Llama🦙</Letter>
        <Letter bgcolor="#AE99FF">🦍Detective-Granny Gorilla🦍</Letter>
      </div>,
      destination

    );
  </script>
</body>
</html>
